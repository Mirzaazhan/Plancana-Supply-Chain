version: '3.8'

# Simplified deployment WITHOUT Hyperledger Fabric
# Uses database-only mode for quick deployment

networks:
  agri-network:
    name: agri-network
    driver: bridge

volumes:
  postgres_data:

services:
  # ===========================================
  # DATABASE - PostgreSQL with PostGIS
  # ===========================================
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: agri-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
      POSTGRES_DB: agricultural_supply_chain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agri-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND - Node.js API Server
  # ===========================================
  backend:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.backend
    container_name: agri-backend
    restart: unless-stopped
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-securepassword123}@postgres:5432/agricultural_supply_chain
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
      # Disable blockchain - use database only
      BLOCKCHAIN_ENABLED: "false"
      ML_SERVICE_URL: http://ml-service:5000
      ML_SERVICE_ENABLED: "true"
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY}
      ORS_API_KEY: ${ORS_API_KEY}
      ARCGIS_CLIENT_ID: ${ARCGIS_CLIENT_ID}
      ARCGIS_CLIENT_SECRET: ${ARCGIS_CLIENT_SECRET}
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      FRONTEND_URL: http://${SERVER_IP:-localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agri-network

  # ===========================================
  # FRONTEND - Next.js Application
  # ===========================================
  frontend:
    build:
      context: ../frontend/plancana-nextjs
      dockerfile: ../../deployment/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: http://${SERVER_IP:-localhost}:3000/api
        NEXT_PUBLIC_ARCGIS_API_KEY: ${ARCGIS_API_KEY}
    container_name: agri-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://${SERVER_IP:-localhost}:3000/api
    depends_on:
      - backend
    networks:
      - agri-network

  # ===========================================
  # ML SERVICE - Python Flask
  # ===========================================
  ml-service:
    build:
      context: ../ml-service
      dockerfile: ../deployment/Dockerfile.ml
    container_name: agri-ml-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
    networks:
      - agri-network

  # ===========================================
  # NGINX - Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: agri-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - agri-network
