# WIF3005 Alternative Assessment - Full Stack Docker Compose
# Repository: https://github.com/Mirzaazhan/Plancana-Supply-Chain
# This configuration runs WITHOUT the Hyperledger Fabric network
# The backend will operate in "database-only mode"

version: "3.8"

services:
  # 1. PostgreSQL Database with PostGIS
  postgres_db:
    image: postgis/postgis:14-3.2
    container_name: assessment-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=plancana_db
    ports:
      - "5433:5432"
    networks:
      - assessment-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend API (Database-only mode, no Fabric network)
  backend:
    build: ./application
    container_name: assessment-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres_db:5432/plancana_db
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=assessment-secret-key
      - FRONTEND_URL=http://localhost:3001
    ports:
      - "3000:3000"
    networks:
      - assessment-network
    depends_on:
      postgres_db:
        condition: service_healthy
    restart: unless-stopped

  # 3. Frontend (Next.js)
  frontend:
    build: ./frontend/plancana-nextjs
    container_name: assessment-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3001:3000"
    networks:
      - assessment-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  assessment-network:
    driver: bridge

volumes:
  postgres-data:
